<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>GitHub user finder</title>
  </head>
  <body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-dark bg-primary mb-3">
        <!-- <div class="container"> -->
            <a href="#" class="navbar-brand">GitHub Finder</a>
        <!-- </div> -->
    </nav>

    <div class="container searchContainer p-0">
        <div class="search card card-body">
        <h1 class=>Search GitHub Users</h1>
        <p class="lead">Enter a username to fetch user profile and repos</p>
        <input type="text" id="search-user" class="form-control" placeholder="Enter username...">
        </div>
    </div>
    <br>
    <div id="profile"></div>
    <div id='repoheading'></div>
    <div id='repo'></div>
    <div class="wrapper flex-grow-1"></div>
    <footer class="card mt-5 p-3 text-center bg-light">GitHub Finder &copy; </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Loan Calculator</title>
    <style>
        #loader{display:none}
        #results{display:none}
    </style>

  </head>
  <body class='bg-dark'>

    <div class="containter">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form class="loan-form">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" id="amount" class="form-control" placeholder ="Loan Amount">
                        </div>
                        <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">%</span>
                        </div>
                        <input type="number" id="interest" class="form-control" placeholder ="Annual Interest">
                    </div>
                    <div class="input-group mb-3">
                            <input type="number" id="year" class="form-control" placeholder="Repayment Year">
                    </div>
                        <button type="button" class="btn btn-dark btn-lg btn-block">Calculate</button>
                            <div id="loader">
                            <img src="img/loading.gif" alt="">
                            </div>
                <div id="results" class="pt-4">
                    <h5>Result</h5>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Monthly Payment</span>
                        </div>
                        <input type="number" id="monthly-payment" class="form-control" disabled>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Total Payment</span>
                        </div>
                             <input type="number" id="total-payment" class="form-control" disabled>
                    </div>

                    <div class="input-group mp-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Total Interest</span>
                        </div>
                        <input type="number" id="total-interest" class="form-control" disabled>
                    </div>
                    </form>
                </div>

                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
